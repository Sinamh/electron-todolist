<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/font-awesome/all.min.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../styles/materialize/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="menu-bar">
      <div class="left" role="menu">
        <button class="menubar-btn" id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <h5>ToDo List</h5>
      </div>
      <div class="right">
        <button class="menubar-btn" id="minimize-btn">
          <i class="fas fa-window-minimize"></i>
        </button>
        <button class="menubar-btn" id="max-unmax-btn">
          <i class="far fa-square"></i>
        </button>
        <button class="menubar-btn" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo center">ToDo List</a>
      </div>
    </nav>
    <ul></ul>
  </body>
  <script
    type="text/javascript"
    src="../styles/materialize/js/materialize.min.js"
  ></script>
  <script>
    const electron = require("electron");
    const { ipcRenderer } = electron;
    const ul = document.querySelector("ul");
    // add:item
    ipcRenderer.on("item:add", function (e, item) {
      const li = document.createElement("li");
      li.className = "collection-item";
      const itemText = document.createTextNode(item);
      li.appendChild(itemText);
      if (itemText) {
        ul.appendChild(li);
        ul.className = "collection";
      }
    });
    // clear:item
    ipcRenderer.on("item:clear", function (e, item) {
      ul.innerHTML = "";
      ul.className = "";
    });
    const removeItem = function (e) {
      e.target.remove();
      if (ul.children.length === 0) {
        ul.className = "";
      }
    };
    ul.addEventListener("dbclick", removeItem);

    window.addEventListener("DOMContentLoaded", () => {
      const menuButton = document.getElementById("menu-btn");
      const minimizeButton = document.getElementById("minimize-btn");
      const maxUnmaxButton = document.getElementById("max-unmax-btn");
      const closeButton = document.getElementById("close-btn");

      menuButton.addEventListener("click", e => {
        // Opens menu at (x,y) coordinates of mouse click on the hamburger icon.
        window.openMenu(e.x, e.y);
      });

      minimizeButton.addEventListener("click", e => {
        window.minimizeWindow();
      });

      maxUnmaxButton.addEventListener("click", e => {
        const icon = maxUnmaxButton.querySelector("i.far");

        window.maxUnmaxWindow();

        // Change the middle maximize-unmaximize icons.
        if (window.isWindowMaximized()) {
          icon.classList.remove("fa-square");
          icon.classList.add("fa-clone");
        } else {
          icon.classList.add("fa-square");
          icon.classList.remove("fa-clone");
        }
      });

      closeButton.addEventListener("click", e => {
        window.closeWindow();
      });
    });
  </script>
</html>
